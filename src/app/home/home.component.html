<div class="container mt-5 position-relative">
  <form [formGroup]='dataform' (ngSubmit)="submitdata(dataform)">
<div class="form-group">
    <label for="productName">productName</label>
    <input type="text" class="form-control"  id="productName" formControlName='name'/>
</div>


   <div class="form-group">
    <label for="price">price</label>
    <input type="number" class="form-control" id="price" formControlName='price'/>
   </div>



   <div class="form-group">
    <label for="category">category</label>
    <input type="text" class="form-control" id="category" formControlName='category'/>
   </div>
   <button  type="submit" class="btn btn-info">submit</button>
  </form>





 <div class="update container" *ngIf='upadte'>

  <div class="w-100 d-flex justify-content-end ">
    <div >
      <i class="fas fa-times-circle fa-2x icon" (click)='thecancel()'></i>
    </div>
  </div>
   <form [formGroup]='dataupadte' (ngSubmit)='thedataup2(dataupadte)' >
    <div class="form-group">
      <label for="updatename">name</label>
      <input type="text" class="form-control" id="updatename" formControlName='name'   [(ngModel)]='carentdata.name'/>
    </div>
   <div class="form-group">
    <label for="price">price</label>
    <input type="number" [(ngModel)]='carentdata.price' class="form-control" id="price" formControlName='price'/>
   </div>
   <div class="form-group">
    <label for="category">category</label>
    <input type="text" class="form-control" id="category" formControlName='category'/>
   </div>
      <button type="submit" class="btn btn-info">submit</button>
     <button  type="submit" class="btn btn-outline-danger" (click)='thecancel()'>cancel</button>

   </form>
 </div>
  
</div>




<div class="container mt-5">
  <table class="table table-borderless table-dark">
 <thead>
  <tr>
    <th>index</th>
    <th>name</th>
    <th>price</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
  </tr>
 </thead>
 <tbody *ngFor="let thedata of arr;index as i">
   <tr>
     <td>{{i}}</td>
     <td>{{thedata.name}}</td>
     <td>{{thedata.price}}</td>
     <td>{{thedata.category}}</td>
     <td><a class="btn btn-info" (click)='thedataup(i)'>update</a></td>
     <td><a class="btn btn-outline-danger" (click)='delete(i)'>delete<i class="fas fa-trash-alt"></i></a></td>


   </tr>
 </tbody>



  </table>

</div>
